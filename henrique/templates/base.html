<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Card Norte</title>
    <link rel= "stylesheet" type= "text/css" href= "static/styles/consiglog.css">
    <link rel= "stylesheet" type= "text/css" href= "static/styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% block head%}

    {% endblock %}



</head>
<body>
    {% include 'navbar.html' %}

    {% with mensagens = get_flashed_messages(with_categories=True) %}
        {% if mensagens %}
            {% for categoria, mensagem in mensagens %}
                <div class="my-0 alert {{categoria}}" role="alert">
                    {{ mensagem}}
                    <button type="button" class="container btn-close" data-bs-dismiss="alert" aria-label="Close"></button>

                </div>

            {% endfor %}
        {% endif %}
    {% endwith %}


    {% block body %}
    {% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
